<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <button [disabled]="!recipeForm.valid" type="submit" class="btn btn-success">Save</button>
        <button (click)="onCancel()" type="button" class="btn btn-danger">Cancel</button>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="name">Name</label>
          <input formControlName="name" type="text" id="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="imagePath">Image URL</label>
          <input formControlName="imagePath" #imagePath
          type="text" id="imagePath" class="form-control">
        </div>
        <div>
          <img [src]="imagePath.value" class="img-responsive">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea formControlName="description" type="text" id="description" class="form-control" rows="6"></textarea>
        </div>

        <!-- Ingredients -->
        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <div *ngFor="let ingredientCtrl of getControls(); let i = index" 
            [formGroupName]="i" class="row" style="margin-top: 10px;">
              <div class="col-xs-8">
                <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="col-xs-2">
                <input type="number" class="form-control" formControlName="amount">
              </div>
              <div class="col-xs-2">
                <button (click)="onDeleteIngredient(i)" type="button" class="btn btn-danger">X</button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-xs-12">
                <button type="button" (click)="onAddIngredient()">Add Ingredient</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </form>
  </div>
</div>
